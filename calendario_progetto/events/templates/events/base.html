<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <!-- Favicon di Google (Material Icons) -->
    <link rel="icon" href="https://fonts.gstatic.com/s/i/materialicons/event/v14/24px.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--sweetalert per eventi-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--datatables-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <!--jQuery e datatables JS-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    
</head>
<body class="bg-primary-subtle d-flex flex-column min-vh-100">
    {% csrf_token %}
    {% block navbar %}
    {% load static %}
    <nav class="navbar navbar-expand-lg  rounded mx-2">
        <div class="container justify-content-between align-items-center mt-3">

            <a href="{% url 'calendario_mensile' %}">
                <img id="logo"src="{% static 'events/img/agm_solutions.png' %}" alt="Logo" width="250" height="auto"/>
            </a>

            <a class="navbar-brand bg-info rounded fs-4 p-2" href="{% url 'calendario_mensile' %}" style="font-family: 'Codystar', cursive;">
                Benvenuto, ecco il tuo Calendario
            </a>
            
            <!--qua la parte di login/logout-->

        </div>
    </nav>
    {% endblock %}

    <div class="flex-fill container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-body rounded p-3 text-center my-2 mx-2">
        <p class="text-muted">&copy; 2025 Calendario Progetto</p>
    </footer>
{% bootstrap_javascript %}

<script>
  
  $(document).ready(function () {
    $('#tabellaEventi').DataTable({
      language: {
        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/it-IT.json'
      }
    });
  });

  function mostraDescrizione(titolo, descrizione) {
    Swal.fire({
      title: titolo,
      text: descrizione,
      icon: 'info',
      confirmButtonText: 'Chiudi'
    });
  }
</script>
</body>
</html>
